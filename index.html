<!DOCTYPE html>
<html lang="en-US">

<head>
	<!-- Specify the character encoding for the HTML document. -->
	<meta charset="UTF-8">
	<!-- Specify the name of the author of the document. -->
	<meta name="author" content="Melissa Wolowicz">
	<!-- Specify a description of the page. Search engines can pick up this description to show with the results of searches.  -->
	<meta name="description" content="Starter code for practice">
	<!-- Specify a comma-separated list of keywords - relevant to the page (Informs search engines what the page is about). -->
	<meta name="keywords" content="HTML, CSS, JavaScript, Practice, Code">
	<!-- Controls the viewport (the user's visible area of a web page). -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>HTML CSS Javascript Practice</title>

	<!-- EXTERNAL LINKS -->
	<!-- Roboto Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Normalize CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">	
		<!-- My Own CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Internal Style Sheet -->
	<style>
		body {
			background-color: white;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			position: absolute;
			}
	</style>

	<!-- EXTERNAL SCRIPTS -->
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- My Own Javascript -->
	<script src="assets/js/script.js"></script>

	<!-- Define alternate content for users that have disabled or don't support scripts in their browser. -->
	<noscript>Your browser does not support JavaScript!</noscript>

</head>

<body>
	<!-- THIS IS A COMMENT -->

	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
	<h5>Heading 5</h5>
	<h6>Heading 6</h6>
	<p style="color: rgba(0, 0, 0, .87);;">This is a paragraph</p>
	<br>
		<span class="material-icons">favorite</span>


</body>

</html>
